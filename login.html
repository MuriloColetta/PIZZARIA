<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Pizzaria Shalon</title>
</head>
<body>
    <div id="login" class="container">
        <h2>Bem-Vindo à</h2>
    <div class="logo-titulo">
        <img src="logo_pizzaria-removebg-preview.png" alt="Logo da Pizzaria Shalon" class="logo-img">
    </div>
        <h3>Faça login para continuar</h3>
        <div class="form-group">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" placeholder="Digite seu Usuário">
        </div>
        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" placeholder="Digite sua senha">
        </div>
        <p><button onclick="validarLogin()">Entrar</button></p>
        <p id="mensagem" class="mensagem hidden"></p>
    </div>

    <script src="pizzaria.js"></script>
</body>
</html>
