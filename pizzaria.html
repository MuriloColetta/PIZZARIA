<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pizzaria.css">
    <title>Pizzaria Shalon</title>
</head>
<body>
    <div class="container">
        
        <div class="logo-titulo">
        <img src="logo_pizzaria-removebg-preview.png" alt="Logo da Pizzaria Shalon" class="logo-img">
        </div>
        <div class="menu">
            <button onclick="mostrarSecao('cadastro')">
                <i class="fas fa-book-medical icon"></i>Cadastrar Pizza
            </button>
            <button onclick="mostrarSecao('cardapio')">
                <i class="fas fa-search icon"></i>Cardápio
            </button>
            <button onclick="mostrarSecao('alterar')">
                <i class="fas fa-edit icon"></i>Alterar Pizza
            </button>
            <button onclick="mostrarSecao('venda')">
                <i class="fa-user-check icon"></i>Vendas de Pizza
            </button>
            <button onclick="gerarRelatorioVendas('relatorio')">
                <i class="fa-solid fa-flag icon"></i>Relatório de Vendas
            </button>
        </div>

        <div id="cadastro" class="hidden">
            <h2>Cadastrar pizza</h2>
            <div class="form-group">
                <label for="sabor">Sabor:</label>
                <input type="text" id="sabor" placeholder="Digite o sabor da pizza">
            </div>
            <div class="form-group">
                <label for="ingredientes">Ingredientes:</label>
                <input type="text" id="ingredientes" placeholder="Digite os ingredientes">
            </div>
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" placeholder="Digite o preço">
            </div>
            <button onclick="adicionarPizza()">Adicionar Pizza</button>
            <p id="sucessoCadastro"></p>
            <p id="erroCadastro"></p>
        </div>
        
        <div id="cardapio" class="hidden">
            <h2>Cardápio</h2>
            <input type="text" id="buscar" placeholder="Buscar por sabor" oninput="buscarPizza()">
            <table>
                <thead>
                    <tr>
                        <th>Sabor</th>
                        <th>Ingredientes</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="lista-pizza"></tbody>
            </table>
        </div>

        <div id="alterar" class="hidden">
            <h2>Alterar Pizza</h2>
            <input type="text" id="busca-alterar" placeholder="Buscar por pizza" oninput="buscarPizzaParaAlterar()">
            <div id="form-alterar" class="hidden">
                <div class="form-group">
                    <label for="novo-sabor">Novo Sabor:</label>
                    <input type="text" id="novo-sabor" placeholder="Digite o novo sabor">
                </div>
                <div class="form-group">
                    <label for="novo-ingrediente">Novos Ingredientes:</label>
                    <input type="text" id="novo-ingredientes" placeholder="Digite os novos ingredientes">
                </div>
                <div class="form-group">
                    <label for="novo-preco">Novo Preço:</label>
                    <input type="number" id="novo-preco" placeholder="Digite o novo preço">
                </div>
                <button onclick="alterarPizza()">Salvar Alterações</button>
                <p id="erroBuscar"></p>
                <p id="sucessoAlterar"></p>
                <p id="erroAlterar"></p>
            </div>
        </div>

        <div id="venda" class="hidden">
            <h2>Venda de Pizza</h2>
            <div class="form-group">
                <label for="venda-sabor">Sabor da Pizza:</label>
                <input type="text" id="venda-sabor" placeholder="Digite o sabor da pizza">
            </div>
            <div>
                <div class="form-group">
                    <label for="venda-cliente">Nome do Cliente</label>
                    <input type="text" id="venda-cliente" placeholder="Digite o nome do cliente">
                </div>
                <button onclick="registrarVenda()">registrar Venda</button>
                <p id="sucessoVenda"></p>
                <p id="erroVenda"></p>
                <h3>Pizzas Vendidas</h3>
                <ul id="lista-vendas">
            </div>
            <p id="erroRelatorio"></p>
        </div>

        <div id="relatorio" class="hidden">
            <h3>Relatório de Vendas</h3>
            <table>
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Sabor</th>
                        <th>Preço</th>
                    </tr>
                </thead>
                <tbody id="tabela-relatorio-vendas"></tbody>
            </table>
            
        </div>
    </div>

    <script src="pizzaria.js"></script>
</body>
</html>
